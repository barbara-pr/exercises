<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contar.css">
    <title>Vamos contar!</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <label for="inicio">Início: </label>
            <input type="number" name="inicio" id="inicio" placeholder="Digite um n°">
            <br>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim" placeholder="Digite um n°"> 
            <br>
            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo" placeholder="Digite um n°">
        </div>

        <div> 
            <input type="button" value="Contar" id="botao">
        </div>

        <div>
            <p>Contando: </p>
        </div>

        <div id="msg">

        </div>
    </section>

    <script src="contar.js"></script>
</body>
</html>
